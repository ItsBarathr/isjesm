<script type="text/javascript">
    var rando = Math.floor(Math.random() * 100000);
    var script = document.createElement('script');
    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js';

<style>
body, html {
    height: 100%;
}

.row{
    margin-right: 0px;
    margin-left: 0px;
}

</style>
<body>
    <div id="divMain" class="text-center" style="height: 100%;background-color:rgb(231, 245, 255);">
        <div id="loadingDiv" class="text-center" >
        <br><br>
            Loading...
        </div>
        <div id="header" style="display:none;">
            <a href="../../task.php" class="btn btn-success">Back</a>
            <h3>
                Tetris
            </h3> 
            <button class="btn btn-primary" id="btnStart" onclick="myApp.btnClick()">New Game</button>
            <button class="btn btn-primary ml-2" id="btnStart" onclick="myApp.btnPause()"
            rv-text="data.getPauseButtonText | call data.game_mode"></button>
            <br>
            <div class="d-md-none">
                <b>Score:</b> { data.lines }
            </div>
            <div class="d-none d-md-block">
                <br>
            </div>
        </div>
        <div id="gameArea" class="row" style="display:none;">
            <div class="col-md-4 d-none d-md-block" style="text-align:right;">
                <b>Score:</b> { data.lines }<br>
                <br><br><br>
                <div style="float:right;">
                    <table style="text-align: center;">
                        <tr>
                            <td><i class="fas fa-arrow-up"></i></td>
                            <td><div style="width:20px;"></div></td>
                            <td>Rotate</td>
                        </tr>
                        <tr>
                            <td><i class="fas fa-arrow-left"></i>&nbsp;<i class="fas fa-arrow-down"></i>&nbsp;<i class="fas fa-arrow-right"></i></td>
                            <td></td>
                            <td>Move</td>
                        </tr>
                        <tr>
                            <td><b>A</b></td>
                            <td></td>
                            <td>Drop</td>
                        </tr>
                        <tr>
                            <td><b>P</b></td>
                            <td></td>
                            <td>Pause</td>
                        </tr>
                        <tr>
                            <td><b>N</b></td>
                            <td></td>
                            <td>New Game</td>
                        </tr>
                    </table>
                </div>
                <section style="position:relative;right:20px;" rv-html="data.message"></section>
            </div>
            <div class="col-md-4 col-8" id="gamediv">
            </div>
            <div class="col-md-4 col-4" style="text-align:left;">
                <div class="d-none d-md-block">
                    <b>Next Piece</b>
                    <br>
                </div>
                <br>
                <div id="nextpiecediv">
                </div>
                
            </div>
        </div>

    </div>

    
</body>
